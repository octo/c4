<DataProvider "rrdtool">
  DataDir "/var/lib/collectd/rrd"
</DataProvider>

<Graph>
  Host "/any/"
  Plugin "cpu"
  PluginInstance "/any/"
  Type "cpu"
  TypeInstance "/all/"

  Title "CPU utilization"
  VerticalLabel "Jiffies"

  <DEF>
    TypeInstance "idle"
    DSName "value"
    Legend "Idle   "
    Color "e8e8e8"
    Area true
    Stack true
    Format "%6.2lf"
  </DEF>
  <DEF>
    TypeInstance "nice"
    DSName "value"
    Legend "Nice   "
    Color "00e000"
    Area true
    Stack true
